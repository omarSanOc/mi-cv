<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skills</title>
    <style>
        img {
            width: 150px;
            height: 150px;
        }
        
        body {
            background-color: #ABEBC6;
        }
        
        #lenguajes figure {
            float: left;
        }
        
        #otros figure {
            float: left;
        }
    </style>
</head>

<body>
    <header>
        <hgroup>
            <h1>Skills</h1>
        </hgroup>
    </header>

    <section id="lenguajes">
        <h2>Languages</h2>
        <figure>
            <img src="imgs/java_icon.jpg">
            <figcaption>Java</figcaption>
        </figure>
        <figure>
            <img src="imgs/javascript_icon.png">
            <figcaption>Javascript</figcaption>
        </figure><br>
        <figure>
            <img src="imgs/HTML5_icon.png">
            <figcaption>HTML5</figcaption>
        </figure>
        <figure>
            <img src="imgs/css3_icon.png">
            <figcaption>CSS3</figcaption>
        </figure>
    </section>

    <section id="frameworks">
        <h2>Frameworks/Libraries</h2>
        <figure>
            <img src="imgs/nativescript_icon.png">
            <figcaption>Nativescript</figcaption>
        </figure>
        <figure>
            <img src="imgs/jquery_icon.png">
            <figcaption>JQuery</figcaption>
        </figure>
        <figure>
            <img src="imgs/ajax_icon.png">
            <figcaption>Ajax</figcaption>
        </figure>
    </section>

    <section id="otros">
        <h2>Otros</h2>
        <figure>
            <img src="imgs/android-studio_icon.png">
            <figcaption>Android Studio</figcaption>
        </figure>
        <figure>
            <img src="imgs/vs_code_icon.png">
            <figcaption>Visual Studio Code</figcaption>
        </figure>
        <figure>
            <img src="imgs/Git_icon.png">
            <figcaption>Git</figcaption>
        </figure>
        <figure>
            <img src="imgs/GitHub_icon.png">
            <figcaption>Github</figcaption>
        </figure>
    </section>

</body>

</html>
